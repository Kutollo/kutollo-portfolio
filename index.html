<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kutollo Chiloane â€“ Mechanical Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #5c27fe;
      --text-color: #ffffff;
      --nav-bg: rgba(0, 0, 0, 0.6);
      --accent-color: #9575cd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }

    body {
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 15px;
    }

    .name-title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .name-title h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .name-title span {
      font-size: 0.9rem;
      font-weight: 400;
      color: #eee;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero h2:first-child {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .hero h2 .typed-text {
      font-size: 1.8rem;
      color: var(--accent-color);
      font-weight: 600;
    }

    .cursor {
      display: inline-block;
      background: var(--accent-color);
      width: 2px;
      animation: blink 1s infinite;
      margin-left: 2px;
      vertical-align: bottom;
    }

    .hero p {
      font-size: 1.3rem;
      color: var(--text-color);
      max-width: 600px;
      margin-top: 1rem;
      line-height: 1.5;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
      }
      nav a {
        margin-left: 0;
        margin-right: 1.5rem;
      }
      .hero h2:first-child {
        font-size: 1.8rem;
      }
      .hero h2 .typed-text {
        font-size: 1.3rem;
      }
      .hero p {
        font-size: 1rem;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <div class="name-title">
        <h1>Kutollo Chiloane</h1>
        <span>Mechanical Engineer</span>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Hello, I'm <span class="highlight">Kutollo C.</span></h2>
    <h2><span class="typed-text"></span><span class="cursor">&nbsp;</span></h2>
    <p>Driven by precision. Powered by purpose. Built to create impact in engineering design and innovation.</p>
  </section>

  <script>
    const typedText = document.querySelector(".typed-text");
    const cursor = document.querySelector(".cursor");

    const words = ["Mechanical Engineer", "Problem Solver", "Design Thinker", "Team Leader"];
    let wordIndex = 0;
    let charIndex = 0;
    let typingDelay = 120;
    let erasingDelay = 80;
    let newWordDelay = 2000;

    function type() {
      if (charIndex < words[wordIndex].length) {
        typedText.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newWordDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typedText.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (words.length) setTimeout(type, 1000);
    });
  </script>

</body>
</html>
