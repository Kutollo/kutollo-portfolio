<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Kutollo C. | Mechanical Engineer</title>  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">  
  
  <style>  
    :root {  
      --main: #0d47a1;      /* Deep Blue */
      --accent: #64b5f6;    /* Light Blue */
      --bg: #e3f2fd;        /* Soft Blue Background */
      --text: #0a0a0a;  
    }  
  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
  
    body {  
      font-family: 'Inter', sans-serif;  
      background: var(--bg);  
      color: var(--text);  
      overflow-x: hidden;  
    }  
  
    header {  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 1.2rem 2rem;  
      position: sticky;  
      top: 0;  
      background: white;  
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);  
      z-index: 99;  
    }  
  
    .logo-container {  
      display: flex;  
      align-items: center;  
    }  
  
    .logo {  
      height: 40px;  
      margin-right: 10px;  
    }  
  
    .site-name {  
      font-weight: 700;  
      font-size: 1.2rem;  
      color: var(--main);  
    }  
  
    nav a {  
      margin-left: 1.5rem;  
      text-decoration: none;  
      color: var(--text);  
      font-weight: 500;  
      transition: color 0.3s;  
    }  
  
    nav a:hover {  
      color: var(--main);  
    }  
  
    .hero {  
      background: url('bg.jpeg') center/cover no-repeat;  
      height: 100vh;  
      position: relative;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      text-align: center;  
    }  
  
    .hero::before {  
      content: '';  
      position: absolute;  
      inset: 0;  
      background: rgba(0,0,0,0.6);  
    }  
  
    .hero-content {  
      position: relative;  
      z-index: 2;  
      max-width: 800px;  
      color: white;  
      padding: 2rem;  
      animation: fadeIn 2s ease;  
    }  
  
    .hero h1 {  
      font-size: 3rem;  
      margin-bottom: 0.5rem;  
    }  
  
    .hero h2 {  
      font-size: 1.8rem;  
      margin-bottom: 1rem;  
      color: var(--accent);  
      min-height: 2.2rem;  
    }  
  
    .hero p {  
      font-size: 1.1rem;  
      line-height: 1.6;  
      margin-bottom: 2rem;  
    }  
  
    .buttons {  
      display: flex;  
      justify-content: center;  
      flex-wrap: wrap;  
      gap: 1rem;  
    }  
  
    .btn {  
      padding: 0.9rem 1.8rem;  
      background: var(--main);  
      color: white;  
      border: none;  
      text-decoration: none;  
      border-radius: 30px;  
      font-weight: bold;  
      transition: background 0.3s;  
    }  
  
    .btn.secondary {  
      background: transparent;  
      border: 2px solid white;  
    }  
  
    .btn:hover {  
      background: var(--accent);  
    }  
  
    .cursor {  
      display: inline-block;  
      background: white;  
      width: 2px;  
      animation: blink 1s infinite;  
    }  
  
    @keyframes blink {  
      0%, 100% { opacity: 1; }  
      50% { opacity: 0; }  
    }  
  
    @keyframes fadeIn {  
      from { opacity: 0; transform: translateY(30px); }  
      to { opacity: 1; transform: translateY(0); }  
    }  
  
    @media (max-width: 768px) {  
      .hero h1 {  
        font-size: 2.2rem;  
      }  
      .hero h2 {  
        font-size: 1.2rem;  
      }  
      .buttons {  
        flex-direction: column;  
        gap: 1rem;  
      }  
    }  
  </style>  
</head>  
<body>  
  <!-- Header -->  
  <header>  
    <div class="logo-container">  
      <img src="logo.jpg" alt="Kutollo Logo" class="logo">  
      <span class="site-name">Kutollo C.</span>  
    </div>  
    <nav>  
      <a href="#">Home</a>  
      <a href="#projects">Projects</a>  
      <a href="#about">About</a>  
      <a href="#contact">Contact</a>  
    </nav>  
  </header>  

  <!-- Hero Section -->  
  <section class="hero">  
    <div class="hero-content">  
      <h1>Hello, I'm <span class="highlight">Kutollo C.</span></h1>  
      <h2><span class="typed-text"></span><span class="cursor">&nbsp;</span></h2>  
      <p>Driven by precision. Powered by purpose. Built to create impact in engineering design and innovation.</p>  
      <div class="buttons">  
        <a href="#projects" class="btn">View Projects</a>  
        <a href="Kutollo_CV.pdf" target="_blank" class="btn secondary">Download CV</a>  
      </div>  
    </div>  
  </section>  

  <!-- JavaScript Typing Effect -->  
  <script>  
    const typedText = document.querySelector(".typed-text");  
    const cursor = document.querySelector(".cursor");  
    const words = ["Mechanical Engineer", "Problem Solver", "Design Thinker", "Team Leader"];  
    let wordIndex = 0;  
    let charIndex = 0;  
    let typingDelay = 120;  
    let erasingDelay = 80;  
    let newWordDelay = 2000;  

    function type() {  
      if (charIndex < words[wordIndex].length) {  
        typedText.textContent += words[wordIndex].charAt(charIndex);  
        charIndex++;  
        setTimeout(type, typingDelay);  
      } else {  
        setTimeout(erase, newWordDelay);  
      }  
    }  

    function erase() {  
      if (charIndex > 0) {  
        typedText.textContent = words[wordIndex].substring(0, charIndex - 1);  
        charIndex--;  
        setTimeout(erase, erasingDelay);  
      } else {  
        wordIndex = (wordIndex + 1) % words.length;  
        setTimeout(type, 500);  
      }  
    }  

    document.addEventListener("DOMContentLoaded", () => {  
      if (words.length) setTimeout(type, 1000);  
    });  
  </script>  
</body>  
</html>
